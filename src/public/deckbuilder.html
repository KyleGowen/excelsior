<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelsior Deckbuilder - Advanced Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 2px solid #ffd700;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #ffd700;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .deckbuilder-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card-browser {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .deck-viewer {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 0.5rem;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            font-size: 1rem;
        }

        .filter-select {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
            font-size: 1rem;
            min-width: 150px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-item:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            border-color: #ffd700;
        }

        .card-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .card-name {
            font-size: 0.8rem;
            color: #ecf0f1;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card-stats {
            font-size: 0.7rem;
            color: #bdc3c7;
            margin-bottom: 0.5rem;
        }

        .add-to-deck-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .add-to-deck-btn:hover {
            background: #229954;
        }

        .deck-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        .deck-cards {
            max-height: 500px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
        }

        .deck-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .deck-card.character-card {
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
        }

        .deck-card.character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
            border-radius: 8px;
        }

        /* Alternate Art Selection Modal */
        .alternate-art-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alternate-art-content {
            background: #2c3e50;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .alternate-art-content h3 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .alternate-art-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .art-option {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .art-option:hover {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .art-option img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .art-option span {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .alternate-art-actions {
            text-align: center;
        }

        .alternate-art-actions button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .alternate-art-actions button:hover {
            background: #c0392b;
        }

        .deck-card img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ffd700;
        }

        .deck-card-info {
            flex: 1;
        }

        .deck-card-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .deck-card-stats {
            font-size: 0.8rem;
            color: #bdc3c7;
        }

        .deck-card-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #2980b9;
        }

        .quantity-display {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .deck-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .action-btn:hover {
            background: #8e44ad;
        }

        .action-btn.danger {
            background: #e74c3c;
        }

        .action-btn.danger:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #bdc3c7;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #e74c3c;
        }

        .success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #2ecc71;
        }

        @media (max-width: 768px) {
            .deckbuilder-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèùÔ∏è Overpower Advanced Deckbuilder</h1>
    </div>

    <div class="main-content">
        <div class="deckbuilder-container">
            <!-- Card Browser -->
            <div class="card-browser">
                <h2 class="section-title">Card Browser</h2>
                
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search cards..." onkeyup="filterCards(this.value)">
                    <select class="filter-select" onchange="filterByType(this.value)">
                        <option value="">All Types</option>
                        <option value="character">Characters</option>
                        <option value="powerCard">Power Cards</option>
                        <option value="specialCard">Special Cards</option>
                    </select>
                </div>
                
                <div class="card-grid" id="card-grid">
                    <div class="loading">Loading cards...</div>
                </div>
            </div>

            <!-- Deck Viewer -->
            <div class="deck-viewer">
                <h2 class="section-title">Deck Builder</h2>
                
                <div class="deck-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-cards">0</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="characters">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="power-cards">0</div>
                        <div class="stat-label">Power Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="special-cards">0</div>
                        <div class="stat-label">Special Cards</div>
                    </div>
                </div>
                
                <div class="deck-cards" id="deck-cards">
                    <div class="loading">No cards in deck yet. Browse and add cards from the left!</div>
                </div>
                
                <div class="deck-actions">
                    <button class="action-btn" onclick="saveDeck()">Save Deck</button>
                    <button class="action-btn" onclick="loadDeck()">Load Deck</button>
                    <button class="action-btn danger" onclick="clearDeck()">Clear Deck</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        let allCards = { characters: [], powerCards: [], specialCards: [] };
        let currentDeck = [];
        let currentFilter = '';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadAllCards();
            loadCurrentDeck();
        });

        // Load all cards from the API
        async function loadAllCards() {
            try {
                // Load characters
                const charResponse = await fetch('/api/characters');
                const charData = await charResponse.json();
                if (charData.success) {
                    allCards.characters = charData.data;
                }

                // Load power cards
                const powerResponse = await fetch('/api/power-cards');
                const powerData = await powerResponse.json();
                if (powerData.success) {
                    allCards.powerCards = powerData.data;
                }

                // Load special cards
                const specialResponse = await fetch('/api/special-cards');
                const specialData = await specialResponse.json();
                if (specialData.success) {
                    allCards.specialCards = specialData.data;
                }

                displayCards();
            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('card-grid').innerHTML = 
                    '<div class="error">Error loading cards. Please refresh the page.</div>';
            }
        }

        // Display cards in the grid
        function displayCards() {
            const grid = document.getElementById('card-grid');
            let cardsToShow = [];

            // Combine all card types
            allCards.characters.forEach(card => {
                cardsToShow.push({ ...card, type: 'character' });
            });
            allCards.powerCards.forEach(card => {
                cardsToShow.push({ ...card, type: 'powerCard' });
            });
            allCards.specialCards.forEach(card => {
                cardsToShow.push({ ...card, type: 'specialCard' });
            });

            // Apply filter
            if (currentFilter) {
                cardsToShow = cardsToShow.filter(card => card.type === currentFilter);
            }

            grid.innerHTML = cardsToShow.map(card => `
                <div class="card-item" onclick="addToDeck('${card.type}', '${card.id}')">
                    <img src="${getImageUrl(card.image || card.imageUrl, card.type)}" 
                         alt="${getCardName(card)}" 
                         onerror="this.src='${getDefaultImage(card.type)}'">
                    <div class="card-name">${getCardName(card)}</div>
                    <div class="card-stats">${getCardStats(card)}</div>
                    <button class="add-to-deck-btn" onclick="event.stopPropagation(); addToDeck('${card.type}', '${card.id}')">
                        Add to Deck
                    </button>
                </div>
            `).join('');
        }

        // Get card name based on type
        function getCardName(card) {
            if (card.type === 'character') return card.name;
            if (card.type === 'powerCard') return `${card.powerType} ${card.value}`;
            if (card.type === 'specialCard') return card.cardName;
            return card.name || card.cardName || 'Unknown Card';
        }

        // Get card stats based on type
        function getCardStats(card) {
            if (card.type === 'character') {
                return `E:${card.energy || 0} C:${card.combat || 0} BF:${card.bruteForce || 0} I:${card.intelligence || 0}`;
            }
            if (card.type === 'powerCard') {
                return card.notes || '';
            }
            if (card.type === 'specialCard') {
                return card.character || '';
            }
            return '';
        }

        // Get image URL with proper path
        function getImageUrl(imageName, cardType, selectedAlternateImage = null) {
            if (!imageName) {
                return getDefaultImage(cardType);
            }
            
            // If it's already a full URL, return as is
            if (imageName.startsWith('http') || imageName.startsWith('/')) {
                return imageName;
            }
            
            // For characters with alternate images, use the selected alternate if provided
            if (cardType === 'character' && selectedAlternateImage) {
                return `/src/resources/cards/images/characters/alternate/${selectedAlternateImage}`;
            }
            
            // Construct the full path for card images
            return `/src/resources/cards/images/${imageName}`;
        }

        // Get default image for card type
        function getDefaultImage(cardType) {
            const svg = `<svg width="150" height="200" viewBox="0 0 150 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="150" height="200" fill="#34495e"/>
                <text x="75" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
                    ${cardType === 'character' ? 'Character' : cardType === 'powerCard' ? 'Power' : 'Special'}
                </text>
            </svg>`;
            return `data:image/svg+xml;base64,${btoa(svg)}`;
        }

        // Filter cards by type
        function filterByType(type) {
            currentFilter = type;
            displayCards();
        }

        // Filter cards by search term
        function filterCards(searchTerm) {
            const cardItems = document.querySelectorAll('.card-item');
            cardItems.forEach(item => {
                const cardName = item.querySelector('.card-name').textContent.toLowerCase();
                if (cardName.includes(searchTerm.toLowerCase())) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Function to show alternate art selection modal
        function showAlternateArtSelection(character, cardId) {
            const modal = document.createElement('div');
            modal.className = 'alternate-art-modal';
            modal.innerHTML = `
                <div class="alternate-art-content">
                    <h3>Select Art for ${character.name}</h3>
                    <div class="alternate-art-options">
                        <div class="art-option" data-image="${character.image}">
                            <img src="/src/resources/cards/images/${character.image}" alt="Default Art">
                            <span>Default Art</span>
                        </div>
                        ${character.alternateImages.map(altImage => `
                            <div class="art-option" data-image="${altImage}">
                                <img src="/src/resources/cards/images/characters/alternate/${altImage}" alt="Alternate Art">
                                <span>Alternate Art</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="alternate-art-actions">
                        <button onclick="closeAlternateArtModal()">Cancel</button>
                    </div>
                </div>
            `;
            
            // Add click handlers for art options
            modal.addEventListener('click', (e) => {
                if (e.target.closest('.art-option')) {
                    const selectedImage = e.target.closest('.art-option').dataset.image;
                    addToDeck('character', cardId, selectedImage);
                    closeAlternateArtModal();
                }
            });
            
            document.body.appendChild(modal);
        }

        // Function to close alternate art modal
        function closeAlternateArtModal() {
            const modal = document.querySelector('.alternate-art-modal');
            if (modal) {
                modal.remove();
            }
        }

        // Add card to deck
        async function addToDeck(cardType, cardId, selectedAlternateImage = null) {
            try {
                let card;
                
                if (cardType === 'character') {
                    card = allCards.characters.find(c => c.id === cardId);
                    // If character has alternate images and none selected, show selection modal
                    if (card && card.alternateImages && card.alternateImages.length > 0 && !selectedAlternateImage) {
                        showAlternateArtSelection(card, cardId);
                        return;
                    }
                } else if (cardType === 'powerCard') {
                    card = allCards.powerCards.find(c => c.id === cardId);
                } else if (cardType === 'specialCard') {
                    card = allCards.specialCards.find(c => c.id === cardId);
                }
                
                if (card) {
                    // Check if card already exists in deck
                    const existingCard = currentDeck.find(dc => dc.id === cardId);
                    if (existingCard) {
                        existingCard.quantity++;
                        // Update alternate image if provided
                        if (selectedAlternateImage && cardType === 'character') {
                            existingCard.selectedAlternateImage = selectedAlternateImage;
                        }
                    } else {
                        const newCard = {
                            ...card,
                            quantity: 1,
                            cardType: cardType
                        };
                        // Add selected alternate image if provided
                        if (selectedAlternateImage && cardType === 'character') {
                            newCard.selectedAlternateImage = selectedAlternateImage;
                        }
                        currentDeck.push(newCard);
                    }
                    
                    updateDeckDisplay();
                    showMessage(`Added ${getCardName(card)} to deck!`, 'success');
                }
            } catch (error) {
                console.error('Error adding card to deck:', error);
                showMessage('Error adding card to deck', 'error');
            }
        }

        // Load current deck from API
        async function loadCurrentDeck() {
            try {
                const response = await fetch('/api/decks/sandbox');
                const data = await response.json();
                if (data.success) {
                    // Convert deck cards to our format
                    currentDeck = data.data.cards.map(deckCard => {
                        const card = findCardById(deckCard.cardId);
                        if (card) {
                            return {
                                ...card,
                                quantity: deckCard.quantity,
                                cardType: determineCardType(card)
                            };
                        }
                        return null;
                    }).filter(Boolean);
                    
                    updateDeckDisplay();
                }
            } catch (error) {
                console.error('Error loading current deck:', error);
            }
        }

        // Find card by ID across all types
        function findCardById(cardId) {
            return allCards.characters.find(c => c.id === cardId) ||
                   allCards.powerCards.find(c => c.id === cardId) ||
                   allCards.specialCards.find(c => c.id === cardId);
        }

        // Determine card type
        function determineCardType(card) {
            if (allCards.characters.find(c => c.id === card.id)) return 'character';
            if (allCards.powerCards.find(c => c.id === card.id)) return 'powerCard';
            if (allCards.specialCards.find(c => c.id === card.id)) return 'specialCard';
            return 'unknown';
        }

        // Update deck display
        function updateDeckDisplay() {
            const container = document.getElementById('deck-cards');
            const totalCards = currentDeck.reduce((total, card) => total + card.quantity, 0);
            const characterCount = currentDeck.filter(card => card.cardType === 'character').length;
            const powerCardCount = currentDeck.filter(card => card.cardType === 'powerCard').reduce((total, card) => total + card.quantity, 0);
            const specialCardCount = currentDeck.filter(card => card.cardType === 'specialCard').reduce((total, card) => total + card.quantity, 0);
            
            // Update stats
            document.getElementById('total-cards').textContent = totalCards;
            document.getElementById('characters').textContent = characterCount;
            document.getElementById('power-cards').textContent = powerCardCount;
            document.getElementById('special-cards').textContent = specialCardCount;
            
            if (currentDeck.length === 0) {
                container.innerHTML = '<div class="loading">No cards in deck yet. Browse and add cards from the left!</div>';
            } else {
                container.innerHTML = currentDeck.map(card => {
                    const isCharacter = card.cardType === 'character' || allCards.characters.find(c => c.id === card.id);
                    const selectedAlternateImage = card.selectedAlternateImage;
                    return `
                    <div class="deck-card ${isCharacter ? 'character-card' : ''}" 
                         ${isCharacter ? `data-bg-image="${getImageUrl(card.image || card.imageUrl, card.cardType || 'character', selectedAlternateImage)}"` : ''}>
                        <img src="${getImageUrl(card.image || card.imageUrl, card.cardType || 'character', selectedAlternateImage)}" 
                             alt="${getCardName(card)}"
                             onerror="this.src='${getDefaultImage(card.cardType || 'character')}'">
                        <div class="deck-card-info">
                            <div class="deck-card-name">${getCardName(card)}</div>
                            <div class="deck-card-stats">${getCardStats(card)}</div>
                        </div>
                        <div class="deck-card-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="changeQuantity('${card.id}', -1)">-</button>
                                <div class="quantity-display">${card.quantity}</div>
                                <button class="quantity-btn" onclick="changeQuantity('${card.id}', 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromDeck('${card.id}')">Remove</button>
                        </div>
                    </div>
                `;
                }).join('');
                
                // Apply background images to character cards
                applyCharacterBackgrounds();
            }
        }

        // Apply background images to character cards
        function applyCharacterBackgrounds() {
            const characterCards = document.querySelectorAll('.deck-card.character-card');
            
            // Force apply background to all character cards immediately
            characterCards.forEach((card, index) => {
                const bgImage = card.getAttribute('data-bg-image');
                
                // Force set the background image immediately
                if (bgImage) {
                    card.style.setProperty('--bg-image', `url(${bgImage})`);
                    
                    // Also test if image loads successfully
                    const img = new Image();
                    img.onload = function() {
                        // Re-apply to ensure it's set
                        card.style.setProperty('--bg-image', `url(${bgImage})`);
                    };
                    img.onerror = function() {
                        // Keep the fallback gradient
                        card.style.setProperty('--bg-image', 'none');
                    };
                    img.src = bgImage;
                } else {
                }
            });
            
            // Also try to apply to any deck-card that might be a character
            const allDeckCards = document.querySelectorAll('.deck-card');
            allDeckCards.forEach((card, index) => {
                const cardName = card.querySelector('.deck-card-name')?.textContent;
                if (cardName && (cardName.includes('Angry Mob') || cardName.includes('Zeus') || cardName.includes('Billy the Kid'))) {
                    card.classList.add('character-card');
                    const img = card.querySelector('img');
                    if (img && img.src) {
                        card.style.setProperty('--bg-image', `url(${img.src})`);
                    }
                }
            });
        }

        // Change card quantity
        function changeQuantity(cardId, change) {
            const card = currentDeck.find(c => c.id === cardId);
            if (card) {
                card.quantity += change;
                if (card.quantity <= 0) {
                    removeFromDeck(cardId);
                } else {
                    updateDeckDisplay();
                }
            }
        }

        // Remove card from deck
        function removeFromDeck(cardId) {
            const cardIndex = currentDeck.findIndex(card => card.id === cardId);
            if (cardIndex !== -1) {
                currentDeck.splice(cardIndex, 1);
                updateDeckDisplay();
                showMessage('Card removed from deck', 'success');
            }
        }

        // Clear deck
        async function clearDeck() {
            try {
                const response = await fetch('/api/decks/sandbox/clear', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    currentDeck = [];
                    updateDeckDisplay();
                    showMessage('Deck cleared successfully!', 'success');
                }
            } catch (error) {
                console.error('Error clearing deck:', error);
                showMessage('Error clearing deck', 'error');
            }
        }

        // Save deck
        async function saveDeck() {
            try {
                const deckData = {
                    name: `Deck_${Date.now()}`,
                    description: 'Saved deck from deckbuilder',
                    cards: currentDeck.map(card => ({
                        cardId: card.id,
                        quantity: card.quantity
                    }))
                };
                
                const response = await fetch('/api/decks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deckData)
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage('Deck saved successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to save deck');
                }
            } catch (error) {
                console.error('Error saving deck:', error);
                showMessage('Error saving deck', 'error');
            }
        }

        // Load deck
        async function loadDeck() {
            try {
                const response = await fetch('/api/decks');
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    // For now, just load the first deck
                    const deck = data.data[0];
                    currentDeck = deck.cards.map(deckCard => {
                        const card = findCardById(deckCard.cardId);
                        if (card) {
                            return {
                                ...card,
                                quantity: deckCard.quantity,
                                cardType: determineCardType(card)
                            };
                        }
                        return null;
                    }).filter(Boolean);
                    
                    updateDeckDisplay();
                    showMessage('Deck loaded successfully!', 'success');
                }
            } catch (error) {
                console.error('Error loading deck:', error);
                showMessage('Error loading deck', 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.animation = 'slideIn 0.3s ease-out';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Add slide-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
