name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-0dee560af076c0f9d

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image without cache for latest resources
        docker build --platform linux/amd64 --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Verify critical files are present in the image
        echo "üîç Verifying critical files in Docker image..."
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/js/ || echo "‚ùå js directory missing"
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/js/auth-service.js || echo "‚ùå auth-service.js missing"
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/ || echo "‚ùå public directory listing"
        
        # Push both tagged versions
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Create environment file on EC2
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "rm -f /opt/app/.env",
            "echo DATABASE_URL=postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require > /opt/app/.env",
            "echo DB_HOST=op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com >> /opt/app/.env",
            "echo DB_PORT=5432 >> /opt/app/.env",
            "echo DB_NAME=overpower >> /opt/app/.env",
            "echo DB_USER=postgres >> /opt/app/.env",
            "echo DB_PASSWORD=TempPassword123! >> /opt/app/.env",
            "echo DB_USERNAME=postgres >> /opt/app/.env",
            "echo NODE_ENV=production >> /opt/app/.env",
            "echo PORT=3000 >> /opt/app/.env",
            "echo NODE_TLS_REJECT_UNAUTHORIZED=0 >> /opt/app/.env",
            "echo FLYWAY_URL=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require >> /opt/app/.env",
            "echo FLYWAY_USER=postgres >> /opt/app/.env",
            "echo FLYWAY_PASSWORD=TempPassword123! >> /opt/app/.env"
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for environment file creation
      run: sleep 10
      
    - name: Deploy container to EC2
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        ECR_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI\",
            \"docker pull $ECR_URI:latest\",
            \"docker stop overpower-deckbuilder || true\",
            \"docker rm overpower-deckbuilder || true\",
            \"docker run -d --name overpower-deckbuilder --restart unless-stopped -p 3000:3000 --env-file /opt/app/.env $ECR_URI:latest\"
          ]" \
          --output text --query 'Command.CommandId'
          
    - name: Wait for deployment
      run: sleep 30
      
    - name: Verify deployment
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "docker ps",
            "docker logs overpower-deckbuilder --tail 20",
            "ls -la /app/public/js/",
            "test -f /app/public/js/auth-service.js && echo \"‚úÖ auth-service.js found\" || echo \"‚ùå auth-service.js missing\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for verification
      run: sleep 10
      
    - name: Deployment success notification
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application URL: http://excelsior.cards"
        echo "üîç Image deployed: ${{ steps.build-image.outputs.image }}"
