name: Build, Test, and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-04493611b99785f28

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  knip:
    name: Knip (unused code scan)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Knip (unused code scan)
      run: npx knip --production

  unit-tests:
    name: Unit Tests (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests (shard ${{ matrix.shard }}/4)
      run: npx jest --config tests/config/jest.ci.config.js --coverage --shard=${{ matrix.shard }}/4
      timeout-minutes: 10

    - name: Upload coverage to Codecov (shard ${{ matrix.shard }})
      if: success()
      uses: codecov/codecov-action@v3
      with:
        directory: coverage/unit/
        flags: unit-shard-${{ matrix.shard }}
        fail_ci_if_error: false

  semgrep:
    name: Semgrep (SQL injection patterns)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Semgrep
      run: python -m pip install --upgrade pip semgrep

    - name: Semgrep scan (human-readable)
      run: semgrep scan --config .semgrep.yml src tests --exclude src/resources --error

    - name: Semgrep scan (JSON artifact)
      if: always()
      run: semgrep scan --config .semgrep.yml src tests --exclude src/resources --json --output semgrep.json || true

    - name: Upload Semgrep report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: semgrep.json

  soc2-compliance:
    name: SOC 2 Compliance Checks
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run gitleaks (secret detection)
      uses: gitleaks/gitleaks-action@v2
      continue-on-error: false
      env:
        GITLEAKS_LICENSE: ''

    - name: Run SOC 2 technical compliance checks
      run: bash scripts/soc2-compliance-checks.sh

  trivy:
    name: Trivy (dependency vulnerabilities)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        exit-code: '1'
        ignore-unfixed: true
        scanners: 'vuln'

    - name: Run Trivy (JSON artifact)
      if: always()
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        format: 'json'
        output: 'trivy-report.json'
        ignore-unfixed: true
        scanners: 'vuln'

    - name: Upload Trivy report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.json

  # Integration Tests - Matrix (consolidated like unit-tests)
  integration-tests:
    name: ${{ matrix.category }}
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - category: Security
            slug: security
            script: test:integration
            args: "tests/integration/deck-ownership-security*.test.ts tests/integration/deck-save-security*.test.ts tests/integration/role-based-restrictions.test.ts"
            timeout: 15
          - category: AuthZ Security
            slug: authz-security
            script: test:integration
            args: "tests/integration/security/*.test.ts"
            timeout: 15
          - category: Authentication
            slug: auth
            script: test:integration
            args: "tests/integration/bcrypt-authentication.test.ts tests/integration/guest-*.test.ts tests/integration/authentication*.test.ts tests/integration/auth-*.test.ts"
            timeout: 15
          - category: Search & Filtering
            slug: search
            script: test:integration
            args: "tests/integration/*search*.test.ts tests/integration/*filtering*.test.ts tests/integration/stat-type-filtering-integration.test.ts tests/integration/ally-search-integration.test.ts"
            timeout: 15
          - category: Deck Core
            slug: deck-core
            script: test:integration
            args: "tests/integration/deckBuilding.test.ts tests/integration/deckManagement.test.ts tests/integration/deck-navigation-flow.test.ts tests/integration/deck-editor-search-new-deck.test.ts tests/integration/deckClickability.test.ts tests/integration/deckEditabilityBrowser.test.ts tests/integration/deckEditabilityHTML.test.ts tests/integration/deckTitleDescriptionEditability.test.ts tests/integration/deck-validation-unusable-cards.test.ts tests/integration/limitedDeckIntegration.test.ts tests/integration/limitedDeckSaveAndLoad.test.ts tests/integration/limitedDeckSimpleIntegration.test.ts"
            timeout: 15
          - category: Deck Security Ownership
            slug: deck-security-ownership
            script: test:integration:deck-security-ownership
            args: ""
            timeout: 10
          - category: Deck Security Save
            slug: deck-security-save
            script: test:integration:deck-security-save
            args: ""
            timeout: 10
          - category: Deck Security Frontend
            slug: deck-security-frontend
            script: test:integration:deck-security-frontend
            args: ""
            timeout: 10
          - category: Game Logic Character Validation
            slug: game-logic-character-validation
            script: test:integration:game-logic-character-validation
            args: ""
            timeout: 10
          - category: Game Logic Character Layout
            slug: game-logic-character-layout
            script: test:integration:game-logic-character-layout
            args: ""
            timeout: 10
          - category: Game Logic Character Threat
            slug: game-logic-character-threat
            script: test:integration:game-logic-character-threat
            args: ""
            timeout: 10
          - category: Game Logic Reserve Characters
            slug: game-logic-reserve
            script: test:integration:game-logic-reserve
            args: ""
            timeout: 10
          - category: Game Logic Power & Teamwork
            slug: game-logic-power-teamwork
            script: test:integration:game-logic-power-teamwork
            args: ""
            timeout: 10
          - category: UI/UX & Frontend
            slug: ui
            script: test:integration
            args: "tests/integration/*HTML*.test.ts tests/integration/*Browser*.test.ts tests/integration/*Clickability*.test.ts tests/integration/*Editability*.test.ts tests/integration/*Layout*.test.ts tests/integration/*Navigation*.test.ts tests/integration/*Tooltip*.test.ts tests/integration/toast-notification-role-based.test.ts tests/integration/global-nav-integration.test.ts tests/integration/view-button-readonly.test.ts"
            timeout: 15
          - category: User Management
            slug: user-management
            script: test:integration
            args: "tests/integration/create*.test.ts tests/integration/user*.test.ts tests/integration/cross*.test.ts tests/integration/change*.test.ts tests/integration/username*.test.ts"
            timeout: 15
          - category: Collection
            slug: collection
            script: test:integration
            args: "tests/integration/collection/*.test.ts"
            timeout: 15
          - category: Remaining
            slug: remaining
            script: test:integration
            args: "tests/integration/new*.test.ts tests/integration/auto*.test.ts tests/integration/database*.test.ts tests/integration/alternate*.test.ts tests/integration/card-duplication-bug.test.ts"
            timeout: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: overpower
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1337:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60s bash -c 'until pg_isready -h localhost -p 1337 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"

    - name: Install Flyway
      run: |
        echo "Installing Flyway..."
        curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz -o flyway.tar.gz
        tar -xzf flyway.tar.gz
        sudo mv flyway-9.22.3 /opt/flyway
        sudo chmod +x /opt/flyway/flyway
        echo "/opt/flyway" >> $GITHUB_PATH
        /opt/flyway/flyway --version
        echo "‚úÖ Flyway installed successfully!"

    - name: Run database migrations
      run: |
        export DATABASE_URL="postgresql://postgres:password@localhost:1337/overpower"
        /opt/flyway/flyway --version
        npm run migrate

    - name: Run ${{ matrix.category }} Integration Tests
      run: |
        echo "Running ${{ matrix.category }} Integration Tests..."
        if [ -z "${{ matrix.args }}" ]; then
          npm run ${{ matrix.script }} -- \
            --verbose --testTimeout=60000 --maxWorkers=2 2>&1 | tee ${{ matrix.slug }}-test-output.log || {
            echo "‚ùå ${{ matrix.category }} tests failed, checking output..."
            cat ${{ matrix.slug }}-test-output.log | tail -100
            exit 1
          }
        else
          npm run ${{ matrix.script }} -- \
            ${{ matrix.args }} \
            --verbose --testTimeout=60000 --maxWorkers=2 2>&1 | tee ${{ matrix.slug }}-test-output.log || {
            echo "‚ùå ${{ matrix.category }} tests failed, checking output..."
            cat ${{ matrix.slug }}-test-output.log | tail -100
            exit 1
          }
        fi
        echo "‚úÖ ${{ matrix.category }} tests completed successfully!"
      timeout-minutes: ${{ matrix.timeout }}
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:1337/overpower

  build-docker:
    name: Build & Push Docker Image
    needs: [build, unit-tests, knip, semgrep, trivy, soc2-compliance, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to ensure we have the latest commit

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Generate card image thumbnails
      run: |
        npm ci
        npm run generate:thumbnails

    - name: Verify Git Information
      run: |
        echo "üîç VERIFYING GIT INFORMATION:"
        echo "Current branch: $(git branch --show-current)"
        echo "Current commit SHA: $(git rev-parse HEAD)"
        echo "Expected commit SHA: ${{ github.sha }}"
        echo "Commit message: $(git log -1 --pretty=format:'%s')"
        echo "Commit author: $(git log -1 --pretty=format:'%an <%ae>')"
        echo "Commit date: $(git log -1 --pretty=format:'%ad')"
        echo "Files changed in this commit:"
        git diff --name-only HEAD~1 HEAD || echo "No previous commit to compare"
        echo "üîç Checking if key files are present in the current commit:"
        if grep -q "replaceAllCardsInDeck" src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in current commit"
        else
          echo "‚ùå Card duplication bug fix NOT found in current commit"
        fi
        if test -f public/index.html; then
          echo "‚úÖ Main index.html file found in current commit"
        else
          echo "‚ùå Main index.html file NOT found in current commit"
        fi
        echo "=== END GIT VERIFICATION ==="
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build Docker Image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üöÄ Starting FORCE Docker build with NO CACHE..."
        echo "üîç PRE-BUILD VERIFICATION:"
        echo "Building from commit: $(git rev-parse HEAD)"
        echo "Building from branch: $(git branch --show-current)"
        echo "Git commit message: $(git log -1 --pretty=format:'%s')"
        echo "Git commit author: $(git log -1 --pretty=format:'%an <%ae>')"
        echo "Git commit date: $(git log -1 --pretty=format:'%ad')"
        echo "Checking source files before build:"
        if grep -q "replaceAllCardsInDeck" src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in source files"
        else
          echo "‚ùå Card duplication bug fix NOT found in source files"
          exit 1
        fi
        if test -f public/index.html; then
          echo "‚úÖ Main index.html file found in source files"
        else
          echo "‚ùå Main index.html file NOT found in source files"
          exit 1
        fi
        echo "üßπ FORCE CLEANING Docker environment..."
        # Remove all containers, networks, images, and build cache
        docker system prune -a -f --volumes || true
        docker builder prune -a -f || true
        docker image prune -a -f || true
        docker container prune -f || true
        docker volume prune -f || true
        docker network prune -f || true
        
        # Remove any existing images for this repository
        docker images | grep $ECR_REPOSITORY | awk '{print $3}' | xargs -r docker rmi -f || true
        
        echo "üî® FORCE BUILDING with maximum cache busting..."
        # Add timestamp to bust any remaining caches
        BUILD_TIMESTAMP=$(date +%s)
        docker build --platform linux/amd64 \
          --no-cache \
          --pull \
          --force-rm \
          --build-arg BUILDKIT_INLINE_CACHE=0 \
          --build-arg GIT_COMMIT="${{ github.sha }}" \
          --build-arg GIT_SHORT_COMMIT="$(git rev-parse --short HEAD)" \
          --build-arg GIT_BRANCH="$(git branch --show-current)" \
          --build-arg GIT_COMMIT_DATE="$(git log -1 --format=%ci)" \
          --build-arg GIT_COMMIT_MESSAGE="$(git log -1 --format=%s)" \
          --build-arg GIT_COMMIT_AUTHOR="$(git log -1 --format=%an)" \
          --build-arg GIT_COMMIT_EMAIL="$(git log -1 --format=%ae)" \
          --build-arg BUILD_TIMESTAMP="$BUILD_TIMESTAMP" \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "‚úÖ Docker build completed"
        
        echo "üè∑Ô∏è Tagging image..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Image tagged"
        
        echo "üìã Verifying build contents..."
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/index.html
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -c "replaceAllCardsInDeck" /app/src/database/PostgreSQLDeckRepository.ts || echo "0"
        
        echo "üîç Verifying git information in container..."
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG sh -c 'echo "Git commit: $GIT_COMMIT"; echo "Git short: $GIT_SHORT_COMMIT"; echo "Git branch: $GIT_BRANCH"; echo "Build timestamp: $BUILD_TIMESTAMP"'
        
        echo "üîç Verifying API routes exist..."
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -c "PUT.*decks.*cards" /app/dist/index.js || echo "0"
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -c "replaceAllCardsInDeck" /app/dist/index.js || echo "0"
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Verify Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üîç Verifying critical files in Docker image..."
        echo "Image built: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
        echo "Testing js directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/js/; then
          echo "‚úÖ js directory found"
        else
          echo "‚ùå js directory missing"
        fi
        
        echo "Testing auth-service.js file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/js/auth-service.js; then
          echo "‚úÖ auth-service.js found"
        else
          echo "‚ùå auth-service.js missing"
        fi
        
        echo "Testing index.html file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/index.html; then
          echo "‚úÖ index.html found"
        else
          echo "‚ùå index.html missing"
        fi
        
        echo "Checking for card duplication bug fix..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -q "replaceAllCardsInDeck" /app/src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in deployment"
        else
          echo "‚ùå Card duplication bug fix NOT found in deployment - deployment may be using old code"
        fi
        
        echo "Checking for refactored JavaScript files..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -d /app/public/js; then
          echo "‚úÖ Refactored JavaScript directory found"
        else
          echo "‚ùå Refactored JavaScript directory NOT found"
        fi
        
        echo "Listing public directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/; then
          echo "‚úÖ public directory listing successful"
        else
          echo "‚ùå public directory listing failed"
        fi

    - name: Push Docker Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üì§ Pushing images to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Images pushed to ECR"

  run-migrations:
    name: Run Production Migrations
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Create environment file on EC2
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "rm -f /opt/app/.env",
            "echo DATABASE_URL=postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require > /opt/app/.env",
            "echo DB_HOST=op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com >> /opt/app/.env",
            "echo DB_PORT=5432 >> /opt/app/.env",
            "echo DB_NAME=overpower >> /opt/app/.env",
            "echo DB_USER=postgres >> /opt/app/.env",
            "echo DB_PASSWORD=TempPassword123! >> /opt/app/.env",
            "echo DB_USERNAME=postgres >> /opt/app/.env",
            "echo NODE_ENV=production >> /opt/app/.env",
            "echo PORT=3000 >> /opt/app/.env",
            "echo NODE_TLS_REJECT_UNAUTHORIZED=0 >> /opt/app/.env",
            "echo FLYWAY_URL=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require >> /opt/app/.env",
            "echo FLYWAY_USER=postgres >> /opt/app/.env",
            "echo FLYWAY_PASSWORD=TempPassword123! >> /opt/app/.env"
          ]' \
          --output text --query 'Command.CommandId'

    - name: Copy Flyway configuration to EC2
      run: |
        echo "üìã Copying Flyway configuration to EC2..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "cat > /opt/app/flyway.conf << \"EOF\"",
            "flyway.url=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require",
            "flyway.user=postgres",
            "flyway.password=TempPassword123!",
            "flyway.schemas=public",
            "flyway.locations=filesystem:migrations",
            "flyway.baselineOnMigrate=true",
            "flyway.validateOnMigrate=true",
            "flyway.cleanDisabled=false",
            "flyway.baselineVersion=0",
            "flyway.baselineDescription=Initial baseline",
            "EOF",
            "echo \"‚úÖ Flyway configuration created\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for environment file creation
      run: sleep 10

    - name: Run Production Database Migrations
      run: |
        echo "üîÑ Running production database migrations..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /opt/app",
            "export DATABASE_URL=\"postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_URL=\"jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_USER=\"postgres\"",
            "export FLYWAY_PASSWORD=\"TempPassword123!\"",
            "echo \"üîÑ Installing Flyway...\"",
            "npm install -g flyway",
            "echo \"üîÑ Running database migrations...\"",
            "flyway -configFiles=/opt/app/flyway.conf migrate",
            "MIGRATION_EXIT_CODE=$?",
            "if [ $MIGRATION_EXIT_CODE -eq 0 ]; then",
            "  echo \"‚úÖ Production database migrations completed successfully (exit code: $MIGRATION_EXIT_CODE)\"",
            "else",
