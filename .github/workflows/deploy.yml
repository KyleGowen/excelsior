  post-production:
    name: Post Production
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
        
    - name: Call health check endpoint
      run: |
        echo "ðŸ¥ Calling health check endpoint on production server..."
        echo "=========================================="
        
        # Wait a bit for server to be fully ready after deployment
        echo "â³ Waiting 15 seconds for server to be fully ready..."
        sleep 15
        
        MAX_RETRIES=3
        RETRY_DELAY=30
        ATTEMPT=0
        SUCCESS=0
        
        while [ $ATTEMPT -le $MAX_RETRIES ]; do
          if [ $ATTEMPT -gt 0 ]; then
            echo "â³ Retry attempt $ATTEMPT of $MAX_RETRIES after waiting $RETRY_DELAY seconds..."
            sleep $RETRY_DELAY
          fi
          
          echo "ðŸ”Ž Health check attempt $((ATTEMPT+1))..."
          HEALTH_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" --max-time 10 "http://excelsior.cards/health" || echo "HTTP_STATUS:000")
          
          # Extract HTTP status code
          HTTP_STATUS=$(echo "$HEALTH_RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          HEALTH_BODY=$(echo "$HEALTH_RESPONSE" | sed '/HTTP_STATUS:/d')
          
          echo "ðŸ“Š Health Check Results (attempt $((ATTEMPT+1))):"
          echo "========================"
          echo "HTTP Status Code: $HTTP_STATUS"
          echo ""
          echo "Response Body:"
          echo "$HEALTH_BODY" | jq . 2>/dev/null || echo "$HEALTH_BODY"
          echo ""
          
          # Check for specific error conditions
          if [ "$HTTP_STATUS" = "000" ]; then
            echo "âš ï¸  Connection failed - server may not be responding or DNS issue"
          elif [ "$HTTP_STATUS" = "503" ]; then
            echo "âš ï¸  Service Unavailable - server may be starting or database connection issue"
            # Try to extract error message from response
            ERROR_MSG=$(echo "$HEALTH_BODY" | jq -r '.error // .database.error // "Unknown error"' 2>/dev/null || echo "Unknown error")
            echo "   Error details: $ERROR_MSG"
          elif [ "$HTTP_STATUS" != "200" ]; then
            echo "âš ï¸  Unexpected HTTP status: $HTTP_STATUS"
          fi
          
          echo "=========================================="
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Health check PASSED - Server is healthy"
            SUCCESS=1
            break
          else
            echo "âŒ Health check FAILED - Server may not be ready (HTTP $HTTP_STATUS)"
          fi
          
          ATTEMPT=$((ATTEMPT+1))
        done
        
        if [ $SUCCESS -eq 1 ]; then
          exit 0
        else
          echo "âŒ Health check FAILED after $((MAX_RETRIES+1)) attempts"
          echo "ðŸ’¡ Troubleshooting tips:"
          echo "   - Check if server is running: curl -I http://excelsior.cards"
          echo "   - Check server logs on EC2 instance"
          echo "   - Verify database connectivity"
          echo "   - Check DNS resolution for excelsior.cards"
          exit 1
        fi
        
    - name: Post-production verification complete
      run: |
        echo "âœ… Post-production verification completed successfully!"
        echo "ðŸŒ Production server is healthy and responding"
        echo "ðŸ“Š Full health check details displayed above"
