name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-04493611b99785f28

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: overpower
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1337:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60s bash -c 'until pg_isready -h localhost -p 1337 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"
      
    - name: Install Flyway
      run: |
        echo "Installing Flyway..."
        
        # Method 1: Try using apt package manager (most reliable)
        echo "Attempting to install Flyway via apt..."
        if sudo apt-get update && sudo apt-get install -y flyway; then
          echo "âœ… Flyway installed via apt"
          flyway --version
          echo "âœ… Flyway installation successful!"
        else
          echo "âŒ Apt installation failed, trying manual download..."
          
          # Method 2: Try manual download with correct URL
          FLYWAY_VERSION="9.22.3"
          
          # Try different URL patterns that might work
          URLS=(
            "https://github.com/flyway/flyway/releases/download/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz"
            "https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz"
            "https://download.red-gate.com/maven/release/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz"
          )
          
          for url in "${URLS[@]}"; do
            echo "Trying URL: $url"
            if wget -O flyway.tar.gz "$url" 2>/dev/null; then
              # Check if it's actually a tar.gz file (not HTML error page)
              if file flyway.tar.gz | grep -q "gzip compressed"; then
                echo "âœ… Valid download from: $url"
                break
              else
                echo "âŒ Downloaded file is not a valid tar.gz (likely error page)"
                rm -f flyway.tar.gz
              fi
            else
              echo "âŒ Download failed from: $url"
            fi
          done
          
          # Verify we have a valid download
          if [ ! -f flyway.tar.gz ] || [ ! -s flyway.tar.gz ]; then
            echo "âŒ All download attempts failed"
            exit 1
          fi
          
          echo "Downloaded file size: $(ls -lh flyway.tar.gz | awk '{print $5}')"
          echo "File type: $(file flyway.tar.gz)"
          
          # Extract with verbose output for debugging
          tar -xzf flyway.tar.gz
          # Verify extraction was successful
          if [ ! -d flyway-${FLYWAY_VERSION} ]; then
            echo "âŒ Flyway extraction failed"
            ls -la
            exit 1
          fi
          # Create symlink
          sudo ln -sf $(pwd)/flyway-${FLYWAY_VERSION}/flyway /usr/local/bin/flyway
          # Verify installation
          flyway --version
          echo "âœ… Flyway installed successfully!"
        fi
      
    - name: Run database migrations
      run: |
        export DATABASE_URL="postgresql://postgres:password@localhost:1337/overpower"
        npm run migrate
      
    - name: Run integration tests
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:1337/overpower

  build-docker:
    name: Build & Push Docker Image
    needs: [build, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build Docker Image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ðŸš€ Starting Docker build..."
        docker build --platform linux/amd64 --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "âœ… Docker build completed"
        
        echo "ðŸ·ï¸ Tagging image..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "âœ… Image tagged"
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Verify Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ðŸ” Verifying critical files in Docker image..."
        echo "Image built: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
        echo "Testing js directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/js/; then
          echo "âœ… js directory found"
        else
          echo "âŒ js directory missing"
        fi
        
        echo "Testing auth-service.js file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/js/auth-service.js; then
          echo "âœ… auth-service.js found"
        else
          echo "âŒ auth-service.js missing"
        fi
        
        echo "Listing public directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/; then
          echo "âœ… public directory listing successful"
        else
          echo "âŒ public directory listing failed"
        fi

    - name: Push Docker Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "ðŸ“¤ Pushing images to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "âœ… Images pushed to ECR"

  run-migrations:
    name: Run Production Migrations
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Create environment file on EC2
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "rm -f /opt/app/.env",
            "echo DATABASE_URL=postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require > /opt/app/.env",
            "echo DB_HOST=op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com >> /opt/app/.env",
            "echo DB_PORT=5432 >> /opt/app/.env",
            "echo DB_NAME=overpower >> /opt/app/.env",
            "echo DB_USER=postgres >> /opt/app/.env",
            "echo DB_PASSWORD=TempPassword123! >> /opt/app/.env",
            "echo DB_USERNAME=postgres >> /opt/app/.env",
            "echo NODE_ENV=production >> /opt/app/.env",
            "echo PORT=3000 >> /opt/app/.env",
            "echo NODE_TLS_REJECT_UNAUTHORIZED=0 >> /opt/app/.env",
            "echo FLYWAY_URL=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require >> /opt/app/.env",
            "echo FLYWAY_USER=postgres >> /opt/app/.env",
            "echo FLYWAY_PASSWORD=TempPassword123! >> /opt/app/.env"
          ]' \
          --output text --query 'Command.CommandId'

    - name: Copy Flyway configuration to EC2
      run: |
        echo "ðŸ“‹ Copying Flyway configuration to EC2..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "cat > /opt/app/flyway.conf << \"EOF\"",
            "flyway.url=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require",
            "flyway.user=postgres",
            "flyway.password=TempPassword123!",
            "flyway.schemas=public",
            "flyway.locations=filesystem:migrations",
            "flyway.baselineOnMigrate=true",
            "flyway.validateOnMigrate=true",
            "flyway.cleanDisabled=false",
            "flyway.baselineVersion=0",
            "flyway.baselineDescription=Initial baseline",
            "EOF",
            "echo \"âœ… Flyway configuration created\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for environment file creation
      run: sleep 10

    - name: Run Production Database Migrations
      run: |
        echo "ðŸ”„ Running production database migrations..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /opt/app",
            "export DATABASE_URL=\"postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_URL=\"jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_USER=\"postgres\"",
            "export FLYWAY_PASSWORD=\"TempPassword123!\"",
            "npm install -g flyway",
            "flyway -configFiles=/opt/app/flyway.conf migrate",
            "echo \"âœ… Production database migrations completed\""
          ]' \
          --output text --query 'Command.CommandId'
        echo "âœ… Production database migrations initiated"

    - name: Wait for migrations to complete
      run: sleep 15

  deploy:
    name: Deploy to Production
    needs: [run-migrations]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Deploy container to EC2
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        ECR_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI\",
            \"docker pull $ECR_URI:latest\",
            \"docker stop overpower-app || true\",
            \"docker rm overpower-app || true\",
            \"docker run -d --name overpower-app --restart unless-stopped -p 3000:3000 --env-file /opt/app/.env $ECR_URI:latest\"
          ]" \
          --output text --query 'Command.CommandId'
          
    - name: Wait for deployment
      run: sleep 30
      
    - name: Verify deployment
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "docker ps",
            "docker logs overpower-app --tail 20",
            "ls -la /app/public/js/",
            "test -f /app/public/js/auth-service.js && echo \"âœ… auth-service.js found\" || echo \"âŒ auth-service.js missing\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for verification
      run: sleep 10
      
    - name: Deployment success notification
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸŒ Application URL: http://excelsior.cards"
        echo "ðŸ” Image deployed: ${{ steps.build-image.outputs.image }}"
