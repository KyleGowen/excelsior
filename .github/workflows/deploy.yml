        else
          echo "‚ùå public directory listing failed"
        fi

    - name: Push Docker Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üì§ Pushing images to ECR..."
