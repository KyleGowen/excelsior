name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-04493611b99785f28

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify test setup
      run: |
        echo "üîç Verifying test setup..."
        echo "Checking Jest configuration..."
        cat jest.unit.config.js
        echo "Checking package.json test scripts..."
        npm run --silent
        echo "Checking TypeScript compilation..."
        npm run build
        echo "Checking Jest can list tests..."
        npm run test:unit -- --listTests | head -10
        echo "Checking Jest version and configuration..."
        npx jest --showConfig
        echo "‚úÖ Test setup verification complete!"
      
    - name: Run unit tests
      run: |
        echo "üîç Unit Test Environment Debug Info:"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Available memory: $(free -h)"
        echo "Available disk space: $(df -h)"
        echo "Jest version: $(npx jest --version)"
        echo "TypeScript version: $(npx tsc --version)"
        echo "Starting unit tests with enhanced debugging..."
        
        # Try running tests with different configurations to isolate issues
        echo "üß™ Attempting unit tests with sequential execution..."
        npm run test:unit -- --verbose --runInBand --testTimeout=60000 --detectOpenHandles --forceExit || {
          echo "‚ùå Sequential execution failed, trying with workers..."
          npm run test:unit -- --verbose --maxWorkers=1 --testTimeout=60000 --detectOpenHandles --forceExit || {
            echo "‚ùå Single worker failed, trying default configuration..."
            npm run test:unit -- --verbose --testTimeout=60000
          }
        }
      timeout-minutes: 15

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: overpower
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1337:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify integration test setup
      run: |
        echo "üîç Verifying integration test setup..."
        echo "Checking Jest integration configuration..."
        cat jest.integration.config.js
        echo "Checking integration test scripts..."
        npm run --silent
        echo "‚úÖ Integration test setup verification complete!"
      
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60s bash -c 'until pg_isready -h localhost -p 1337 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"
      
    - name: Install Flyway
      run: |
        echo "Installing Flyway..."
        
        # Install Flyway using a reliable method
        curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz -o flyway.tar.gz
        tar -xzf flyway.tar.gz
        sudo mv flyway-9.22.3 /opt/flyway
        sudo chmod +x /opt/flyway/flyway
        echo "/opt/flyway" >> $GITHUB_PATH
        
        # Verify installation
        /opt/flyway/flyway --version
        echo "‚úÖ Flyway installed successfully!"
      
    - name: Run database migrations
      run: |
        export DATABASE_URL="postgresql://postgres:password@localhost:1337/overpower"
        /opt/flyway/flyway --version
        npm run migrate
      
    - name: Run integration tests
      run: |
        echo "üîç CI Environment Debug Info:"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "PostgreSQL status: $(pg_isready -h localhost -p 1337 -U postgres)"
        echo "Database URL: $DATABASE_URL"
        echo "Flyway version: $(/opt/flyway/flyway --version)"
        echo "Available memory: $(free -h)"
        echo "Available disk space: $(df -h)"
        echo "Starting integration tests..."
        npm run test:integration -- --verbose --testTimeout=60000
      timeout-minutes: 20
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:1337/overpower

  build-docker:
    name: Build & Push Docker Image
    needs: [build, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history to ensure we have the latest commit
      
    - name: Verify Git Information
      run: |
        echo "üîç VERIFYING GIT INFORMATION:"
        echo "Current branch: $(git branch --show-current)"
        echo "Current commit SHA: $(git rev-parse HEAD)"
        echo "Expected commit SHA: ${{ github.sha }}"
        echo "Commit message: $(git log -1 --pretty=format:'%s')"
        echo "Commit author: $(git log -1 --pretty=format:'%an <%ae>')"
        echo "Commit date: $(git log -1 --pretty=format:'%ad')"
        echo "Files changed in this commit:"
        git diff --name-only HEAD~1 HEAD || echo "No previous commit to compare"
        echo "üîç Checking if key files are present in the current commit:"
        if grep -q "replaceAllCardsInDeck" src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in current commit"
        else
          echo "‚ùå Card duplication bug fix NOT found in current commit"
        fi
        if test -f public/index.html; then
          echo "‚úÖ Main index.html file found in current commit"
        else
          echo "‚ùå Main index.html file NOT found in current commit"
        fi
        echo "=== END GIT VERIFICATION ==="
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build Docker Image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üöÄ Starting FORCE Docker build with NO CACHE..."
        echo "üîç PRE-BUILD VERIFICATION:"
        echo "Building from commit: $(git rev-parse HEAD)"
        echo "Building from branch: $(git branch --show-current)"
        echo "Checking source files before build:"
        if grep -q "replaceAllCardsInDeck" src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in source files"
        else
          echo "‚ùå Card duplication bug fix NOT found in source files"
          exit 1
        fi
        if test -f public/index.html; then
          echo "‚úÖ Main index.html file found in source files"
        else
          echo "‚ùå Main index.html file NOT found in source files"
          exit 1
        fi
        echo "üßπ Cleaning up any existing images..."
        docker system prune -f || true
        docker builder prune -f || true
        echo "üî® Building with --no-cache --pull --force-rm..."
        docker build --platform linux/amd64 --no-cache --pull --force-rm -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "‚úÖ Docker build completed"
        
        echo "üè∑Ô∏è Tagging image..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Image tagged"
        
        echo "üìã Verifying build contents..."
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/index.html
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -c "replaceAllCardsInDeck" /app/src/database/PostgreSQLDeckRepository.ts || echo "0"
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Verify Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üîç Verifying critical files in Docker image..."
        echo "Image built: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
        echo "Testing js directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/js/; then
          echo "‚úÖ js directory found"
        else
          echo "‚ùå js directory missing"
        fi
        
        echo "Testing auth-service.js file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/js/auth-service.js; then
          echo "‚úÖ auth-service.js found"
        else
          echo "‚ùå auth-service.js missing"
        fi
        
        echo "Testing index.html file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/index.html; then
          echo "‚úÖ index.html found"
        else
          echo "‚ùå index.html missing"
        fi
        
        echo "Checking for card duplication bug fix..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG grep -q "replaceAllCardsInDeck" /app/src/database/PostgreSQLDeckRepository.ts; then
          echo "‚úÖ Card duplication bug fix found in deployment"
        else
          echo "‚ùå Card duplication bug fix NOT found in deployment - deployment may be using old code"
        fi
        
        echo "Checking for refactored JavaScript files..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -d /app/public/js; then
          echo "‚úÖ Refactored JavaScript directory found"
        else
          echo "‚ùå Refactored JavaScript directory NOT found"
        fi
        
        echo "Listing public directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/; then
          echo "‚úÖ public directory listing successful"
        else
          echo "‚ùå public directory listing failed"
        fi

    - name: Push Docker Image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üì§ Pushing images to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Images pushed to ECR"

  run-migrations:
    name: Run Production Migrations
    needs: [build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Create environment file on EC2
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "rm -f /opt/app/.env",
            "echo DATABASE_URL=postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require > /opt/app/.env",
            "echo DB_HOST=op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com >> /opt/app/.env",
            "echo DB_PORT=5432 >> /opt/app/.env",
            "echo DB_NAME=overpower >> /opt/app/.env",
            "echo DB_USER=postgres >> /opt/app/.env",
            "echo DB_PASSWORD=TempPassword123! >> /opt/app/.env",
            "echo DB_USERNAME=postgres >> /opt/app/.env",
            "echo NODE_ENV=production >> /opt/app/.env",
            "echo PORT=3000 >> /opt/app/.env",
            "echo NODE_TLS_REJECT_UNAUTHORIZED=0 >> /opt/app/.env",
            "echo FLYWAY_URL=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require >> /opt/app/.env",
            "echo FLYWAY_USER=postgres >> /opt/app/.env",
            "echo FLYWAY_PASSWORD=TempPassword123! >> /opt/app/.env"
          ]' \
          --output text --query 'Command.CommandId'

    - name: Copy Flyway configuration to EC2
      run: |
        echo "üìã Copying Flyway configuration to EC2..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "cat > /opt/app/flyway.conf << \"EOF\"",
            "flyway.url=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require",
            "flyway.user=postgres",
            "flyway.password=TempPassword123!",
            "flyway.schemas=public",
            "flyway.locations=filesystem:migrations",
            "flyway.baselineOnMigrate=true",
            "flyway.validateOnMigrate=true",
            "flyway.cleanDisabled=false",
            "flyway.baselineVersion=0",
            "flyway.baselineDescription=Initial baseline",
            "EOF",
            "echo \"‚úÖ Flyway configuration created\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for environment file creation
      run: sleep 10

    - name: Run Production Database Migrations
      run: |
        echo "üîÑ Running production database migrations..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /opt/app",
            "export DATABASE_URL=\"postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_URL=\"jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require\"",
            "export FLYWAY_USER=\"postgres\"",
            "export FLYWAY_PASSWORD=\"TempPassword123!\"",
            "npm install -g flyway",
            "flyway -configFiles=/opt/app/flyway.conf migrate",
            "echo \"‚úÖ Production database migrations completed\""
          ]' \
          --output text --query 'Command.CommandId'
        echo "‚úÖ Production database migrations initiated"

    - name: Wait for migrations to complete
      run: sleep 15

  deploy:
    name: Deploy to Production
    needs: [run-migrations]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Deploy container to EC2
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        ECR_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"echo '=== FORCE DEPLOYMENT START ==='\",
            \"echo 'Current time:' $(date)\",
            \"echo 'ECR URI:' $ECR_URI\",
            \"echo 'AWS Region:' ${{ env.AWS_REGION }}\",
            \"echo ''\",
            \"echo 'üßπ NUCLEAR OPTION: Cleaning everything...'\",
            \"docker system prune -af || true\",
            \"docker volume prune -f || true\",
            \"docker network prune -f || true\",
            \"echo 'üîê Logging into ECR...'\",
            \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI\",
            \"echo 'üì• FORCE pulling latest image (no cache)...'\",
            \"docker pull --no-cache $ECR_URI:latest\",
            \"echo 'üìã Current images:'\",
            \"docker images | grep overpower-deckbuilder\",
            \"echo ''\",
            \"echo 'üõë NUCLEAR: Force stopping and removing ALL containers...'\",
            \"docker stop overpower-app || true\",
            \"docker rm overpower-app || true\",
            \"docker stop \$(docker ps -aq) || true\",
            \"docker rm \$(docker ps -aq) || true\",
            \"echo 'üßπ Final cleanup...'\",
            \"docker system prune -af || true\",
            \"echo 'üöÄ Starting FRESH container with latest image...'\",
            \"docker run -d --name overpower-app --restart unless-stopped -p 3000:3000 --env-file /opt/app/.env -e SKIP_MIGRATIONS=false $ECR_URI:latest\",
            \"echo '‚è≥ Waiting for container to start...'\",
            \"sleep 20\",
            \"echo 'üìã Container status:'\",
            \"docker ps\",
            \"echo 'üìã Container logs (last 20 lines):'\",
            \"docker logs overpower-app --tail 20\",
            \"echo 'üîß Running Flyway repair...'\",
            \"docker exec overpower-app flyway -url=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require -user=postgres -password=TempPassword123! -locations=filesystem:/app/migrations repair || true\",
            \"echo '‚úÖ NUCLEAR deployment completed'\",
            \"echo '=== FORCE DEPLOYMENT END ==='\"
          ]" \
          --output text --query 'Command.CommandId'
          
    - name: Wait for deployment
      run: sleep 30
      
    - name: Get deployment logs
      run: |
        echo "üîç Getting deployment logs..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "echo \"=== DEPLOYMENT LOGS ===\"",
            "docker logs overpower-app --tail 50",
            "echo \"\"",
            "echo \"=== CONTAINER INFO ===\"",
            "docker inspect overpower-app --format=\"{{.Image}}\"",
            "docker inspect overpower-app --format=\"{{.Created}}\"",
            "echo \"\"",
            "echo \"=== FILE VERIFICATION ===\"",
            "ls -la /app/public/index.html",
            "grep -c \"replaceAllCardsInDeck\" /app/src/database/PostgreSQLDeckRepository.ts || echo \"0\"",
            "grep -c \"Victory Harben.*20\" /app/public/index.html || echo \"0\""
          ]' \
          --output text --query 'Command.CommandId'
        echo "‚úÖ Deployment logs command sent successfully"
        
    - name: Verify deployment
      run: |
        echo "üîç Running production verification..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "echo \"=== PRODUCTION VERIFICATION RESULTS ===\"",
            "echo \"Container Status:\"",
            "docker ps",
            "echo \"\"",
            "echo \"Application Logs (last 20 lines):\"",
            "docker logs overpower-app --tail 20",
            "echo \"\"",
            "echo \"File Verification:\"",
            "test -f /app/public/js/auth-service.js && echo \"‚úÖ auth-service.js found\" || echo \"‚ùå auth-service.js missing\"",
            "test -f /app/public/index.html && echo \"‚úÖ index.html found\" || echo \"‚ùå index.html missing\"",
            "echo \"\"",
            "echo \"Code Verification:\"",
            "grep -q \"replaceAllCardsInDeck\" /app/src/database/PostgreSQLDeckRepository.ts && echo \"‚úÖ Card duplication bug fix found in production\" || echo \"‚ùå Card duplication bug fix NOT found in production\"",
            "test -d /app/public/js && echo \"‚úÖ Refactored JavaScript directory found in production\" || echo \"‚ùå Refactored JavaScript directory NOT found in production\"",
            "echo \"\"",
            "echo \"=== END VERIFICATION ===\""
          ]' \
          --output text --query 'Command.CommandId'
        echo "‚úÖ Verification command sent successfully"
      
    - name: Production Health Check
      run: |
        echo "üè• Running production health check..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "echo \"=== PRODUCTION HEALTH CHECK ===\"",
            "echo \"Testing health endpoint...\"",
            "sleep 5",
            "HEALTH_RESPONSE=$(curl -s -w \"%{http_code}\" http://localhost:3000/health -o /tmp/health_response.json)",
            "echo \"Health check HTTP status: $HEALTH_RESPONSE\"",
            "if [ \"$HEALTH_RESPONSE\" = \"200\" ]; then",
            "  echo \"‚úÖ Health check passed (HTTP 200)\"",
            "  echo \"Health check response:\"",
            "  cat /tmp/health_response.json | jq .",
            "  echo \"\"",
            "  echo \"üîç Verifying key health metrics:\"",
            "  STATUS=$(cat /tmp/health_response.json | jq -r \".status\")",
            "  DB_STATUS=$(cat /tmp/health_response.json | jq -r \".database.status\")",
            "  MIGRATION_VERSION=$(cat /tmp/health_response.json | jq -r \".database.latestMigration.version\")",
            "  GIT_COMMIT=$(cat /tmp/health_response.json | jq -r \".git.commit\")",
            "  echo \"Overall status: $STATUS\"",
            "  echo \"Database status: $DB_STATUS\"",
            "  echo \"Latest migration: $MIGRATION_VERSION\"",
            "  echo \"Git commit: $GIT_COMMIT\"",
            "  echo \"\"",
            "  if [ \"$STATUS\" = \"OK\" ] && [ \"$DB_STATUS\" = \"OK\" ]; then",
            "    echo \"‚úÖ All health checks passed!\"",
            "    echo \"‚úÖ Database is healthy\"",
            "    echo \"‚úÖ Latest migration: $MIGRATION_VERSION\"",
            "    echo \"‚úÖ Deployed commit: $GIT_COMMIT\"",
            "  else",
            "    echo \"‚ùå Health check failed - status: $STATUS, database: $DB_STATUS\"",
            "    exit 1",
            "  fi",
            "else",
            "  echo \"‚ùå Health check failed with HTTP status: $HEALTH_RESPONSE\"",
            "  echo \"Response body:\"",
            "  cat /tmp/health_response.json",
            "  echo \"\"",
            "  echo \"Container logs (last 20 lines):\"",
            "  docker logs overpower-app --tail 20",
            "  exit 1",
            "fi",
            "echo \"\"",
            "echo \"=== HEALTH CHECK COMPLETE ===\""
          ]' \
          --output text --query 'Command.CommandId'
        echo "‚úÖ Health check command sent successfully"
        
    - name: Wait for health check
      run: sleep 10
      
    - name: Deployment success notification
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application URL: http://excelsior.cards"
        echo "üîç Image deployed: ${{ steps.build-image.outputs.image }}"
        echo "üè• Health check: PASSED"

  post-production:
    name: Post Production
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Wait for deployment to stabilize
      run: |
        echo "‚è≥ Waiting for deployment to fully stabilize..."
        sleep 30
        
    - name: Call health check endpoint
      run: |
        echo "üè• Calling health check endpoint on production server..."
        echo "=========================================="
        
        # Call the health check endpoint
        HEALTH_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" "http://excelsior.cards/health" || echo "HTTP_STATUS:000")
        
        # Extract HTTP status code
        HTTP_STATUS=$(echo "$HEALTH_RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
        HEALTH_BODY=$(echo "$HEALTH_RESPONSE" | sed '/HTTP_STATUS:/d')
        
        echo "üìä Health Check Results:"
        echo "========================"
        echo "HTTP Status Code: $HTTP_STATUS"
        echo ""
        echo "Response Body:"
        echo "$HEALTH_BODY" | jq . 2>/dev/null || echo "$HEALTH_BODY"
        echo ""
        echo "=========================================="
        
        # Check if health check was successful
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "‚úÖ Health check PASSED - Server is healthy"
          exit 0
        else
          echo "‚ùå Health check FAILED - Server may not be ready"
          echo "HTTP Status: $HTTP_STATUS"
          exit 1
        fi
        
    - name: Post-production verification complete
      run: |
        echo "‚úÖ Post-production verification completed successfully!"
        echo "üåê Production server is healthy and responding"
        echo "üìä Full health check details displayed above"
