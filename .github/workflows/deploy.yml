  deploy:
    name: Deploy to Production
    needs: [run-migrations]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Deploy container to EC2
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        ECR_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"echo '=== FORCE DEPLOYMENT START ==='\",
            \"echo 'Current time:' $(date)\",
            \"echo 'ECR URI:' $ECR_URI\",
            \"echo 'AWS Region:' ${{ env.AWS_REGION }}\",
            \"echo ''\",
            \"echo 'üßπ NUCLEAR OPTION: Cleaning everything...'\",
            \"docker system prune -af --volumes || true\",
            \"docker volume prune -f || true\",
            \"docker network prune -f || true\",
            \"docker image prune -af || true\",
            \"docker container prune -f || true\",
            \"docker builder prune -af || true\",
            \"echo 'üîê Logging into ECR...'\",
            \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI\",
            \"echo 'üì• FORCE pulling latest image (no cache)...'\",
            \"docker pull --no-cache $ECR_URI:latest\",
            \"echo 'üìã Current images:'\",
            \"docker images | grep overpower-deckbuilder\",
            \"echo ''\",
            \"echo 'üõë NUCLEAR: Force stopping and removing ALL containers...'\",
            \"docker stop overpower-app || true\",
            \"docker rm overpower-app || true\",
            \"docker stop \$(docker ps -aq) || true\",
            \"docker rm \$(docker ps -aq) || true\",
            \"echo 'üßπ Final cleanup...'\",
            \"docker system prune -af || true\",
            \"echo 'üöÄ Starting FRESH container with latest image...'\",
            \"docker run -d --name overpower-app --restart unless-stopped -p 3000:3000 --env-file /opt/app/.env -e SKIP_MIGRATIONS=false $ECR_URI:latest\",
            \"echo '‚è≥ Waiting for container to start...'\",
            \"sleep 20\",
            \"echo 'üìã Container status:'\",
            \"docker ps\",
            \"echo 'üìã Container logs (last 20 lines):'\",
            \"docker logs overpower-app --tail 20\",
            \"echo 'üîß Running Flyway repair...'\",
            \"docker exec overpower-app flyway -url=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require -user=postgres -password=TempPassword123! -locations=filesystem:/app/migrations repair || true\",
            \"echo '‚úÖ NUCLEAR deployment completed'\",
            \"echo '=== FORCE DEPLOYMENT END ==='\"
          ]" \
          --output text --query 'Command.CommandId'
          
    - name: Wait for deployment
