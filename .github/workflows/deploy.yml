        echo "üîç Getting deployment logs..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "echo \"=== DEPLOYMENT LOGS ===\"",
            "docker logs overpower-app --tail 50",
            "echo \"\"",
            "echo \"=== CONTAINER INFO ===\"",
