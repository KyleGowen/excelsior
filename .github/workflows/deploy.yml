    - name: Verify deployment
      run: |
        echo "üîç Running production verification..."
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "echo \"=== PRODUCTION VERIFICATION RESULTS ===\"",
