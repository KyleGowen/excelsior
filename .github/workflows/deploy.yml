name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-04493611b99785f28

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Configure Node.js for CI
      run: |
        echo "üîß Configuring Node.js for CI environment..."
        # Increase Node.js memory limit for CI
        echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV
        # Set Jest to use less memory
        echo "JEST_WORKER_ID=1" >> $GITHUB_ENV
        echo "‚úÖ Node.js configured for CI"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify test setup
      run: |
        echo "üîç Verifying test setup..."
        echo "Checking Jest configuration..."
        cat jest.unit.config.js
        echo "Checking package.json test scripts..."
        npm run --silent
        echo "Checking TypeScript compilation..."
        npm run build
        echo "Checking Jest can list tests..."
        npm run test:unit -- --listTests | head -10
        echo "Checking Jest version and configuration..."
        npx jest --showConfig
        echo "‚úÖ Test setup verification complete!"
      
    - name: Run unit tests
      run: |
        echo "üîç Unit Test Environment Debug Info:"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Available memory: $(free -h)"
        echo "Available disk space: $(df -h)"
        echo "Jest version: $(npx jest --version)"
        echo "TypeScript version: $(npx tsc --version)"
        echo "Starting unit tests with enhanced debugging..."
        
        # Try running tests with different configurations to isolate issues
        echo "üß™ Attempting unit tests with CI-optimized configuration..."
        echo "Current NODE_OPTIONS: $NODE_OPTIONS"
        echo "Current JEST_WORKER_ID: $JEST_WORKER_ID"
        
        npx jest --config jest.ci.config.js --verbose 2>&1 | tee test-output.log || {
          echo "‚ùå CI-optimized execution failed, checking output..."
          cat test-output.log | tail -50
          echo "Trying with standard config..."
          npm run test:unit -- --verbose --runInBand --testTimeout=60000 --detectOpenHandles --forceExit --maxWorkers=1 --logHeapUsage 2>&1 | tee test-output-2.log || {
            echo "‚ùå Standard execution failed, checking output..."
            cat test-output-2.log | tail -50
            echo "Trying basic configuration..."
            npm run test:unit -- --verbose --testTimeout=60000 --maxWorkers=1 2>&1 | tee test-output-3.log
            echo "Final attempt output:"
            cat test-output-3.log | tail -50
