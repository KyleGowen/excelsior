name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: overpower-deckbuilder
  EC2_INSTANCE_ID: i-0dee560af076c0f9d

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run linting (if available)
      run: |
        if [ -f "package.json" ] && npm run lint --dry-run 2>/dev/null; then
          npm run lint
        else
          echo "No linting script found, skipping..."
        fi
      continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run unit tests
      run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: overpower
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 1337:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Wait for PostgreSQL
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60s bash -c 'until pg_isready -h localhost -p 1337 -U postgres; do sleep 1; done'
        echo "PostgreSQL is ready!"
      
    - name: Install Flyway
      run: |
        echo "Installing Flyway..."
        wget -qO- https://download.red-gate.com/maven/release/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xvz
        sudo ln -s $(pwd)/flyway-9.22.3/flyway /usr/local/bin/flyway
        flyway --version
        echo "Flyway installed successfully!"
      
    - name: Run database migrations
      run: |
        export DATABASE_URL="postgresql://postgres:password@localhost:1337/overpower"
        npm run migrate
      
    - name: Run integration tests
      run: npm run test:integration
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:1337/overpower

  deploy:
    name: Deploy to Production
    needs: [build, unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image without cache for latest resources
        echo "üöÄ Starting Docker build..."
        docker build --platform linux/amd64 --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "‚úÖ Docker build completed"
        
        echo "üè∑Ô∏è Tagging image..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Image tagged"
        
        # Verify critical files are present in the image
        echo "üîç Verifying critical files in Docker image..."
        echo "Image built: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        
        echo "Testing js directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/js/; then
          echo "‚úÖ js directory found"
        else
          echo "‚ùå js directory missing"
        fi
        
        echo "Testing auth-service.js file..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG test -f /app/public/js/auth-service.js; then
          echo "‚úÖ auth-service.js found"
        else
          echo "‚ùå auth-service.js missing"
        fi
        
        echo "Listing public directory..."
        if docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /app/public/; then
          echo "‚úÖ public directory listing successful"
        else
          echo "‚ùå public directory listing failed"
        fi
        
        # Push both tagged versions
        echo "üì§ Pushing images..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "‚úÖ Images pushed"
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Create environment file on EC2
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "mkdir -p /opt/app",
            "rm -f /opt/app/.env",
            "echo DATABASE_URL=postgresql://postgres:TempPassword123!@op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require > /opt/app/.env",
            "echo DB_HOST=op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com >> /opt/app/.env",
            "echo DB_PORT=5432 >> /opt/app/.env",
            "echo DB_NAME=overpower >> /opt/app/.env",
            "echo DB_USER=postgres >> /opt/app/.env",
            "echo DB_PASSWORD=TempPassword123! >> /opt/app/.env",
            "echo DB_USERNAME=postgres >> /opt/app/.env",
            "echo NODE_ENV=production >> /opt/app/.env",
            "echo PORT=3000 >> /opt/app/.env",
            "echo NODE_TLS_REJECT_UNAUTHORIZED=0 >> /opt/app/.env",
            "echo FLYWAY_URL=jdbc:postgresql://op-deckbuilder-postgres.cdaeyc0ik7bu.us-west-2.rds.amazonaws.com:5432/overpower?sslmode=require >> /opt/app/.env",
            "echo FLYWAY_USER=postgres >> /opt/app/.env",
            "echo FLYWAY_PASSWORD=TempPassword123! >> /opt/app/.env"
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for environment file creation
      run: sleep 10
      
    - name: Deploy container to EC2
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
        ECR_URI="$ECR_REGISTRY/$ECR_REPOSITORY"
        
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters "commands=[
            \"aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_URI\",
            \"docker pull $ECR_URI:latest\",
            \"docker stop overpower-deckbuilder || true\",
            \"docker rm overpower-deckbuilder || true\",
            \"docker run -d --name overpower-deckbuilder --restart unless-stopped -p 3000:3000 --env-file /opt/app/.env $ECR_URI:latest\"
          ]" \
          --output text --query 'Command.CommandId'
          
    - name: Wait for deployment
      run: sleep 30
      
    - name: Verify deployment
      run: |
        aws ssm send-command \
          --instance-ids ${{ env.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "docker ps",
            "docker logs overpower-deckbuilder --tail 20",
            "ls -la /app/public/js/",
            "test -f /app/public/js/auth-service.js && echo \"‚úÖ auth-service.js found\" || echo \"‚ùå auth-service.js missing\""
          ]' \
          --output text --query 'Command.CommandId'
          
    - name: Wait for verification
      run: sleep 10
      
    - name: Deployment success notification
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Application URL: http://excelsior.cards"
        echo "üîç Image deployed: ${{ steps.build-image.outputs.image }}"
