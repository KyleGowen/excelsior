            "echo \"=== GIT INFO VERIFICATION ===\"",
            "echo \"GIT_COMMIT: $GIT_COMMIT\"",
            "echo \"GIT_SHORT_COMMIT: $GIT_SHORT_COMMIT\"",
            "echo \"BUILD_TIMESTAMP: $BUILD_TIMESTAMP\""
