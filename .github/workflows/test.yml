name: Test Suite

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run unit tests with coverage
      run: npm run test:unit:coverage
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  semgrep:
    name: Semgrep (SQL injection patterns)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Semgrep
      run: python -m pip install --upgrade pip semgrep

    - name: Semgrep scan (human-readable)
      run: semgrep scan --config .semgrep.yml src tests --exclude src/resources --error

    - name: Semgrep scan (JSON artifact)
      if: always()
      run: semgrep scan --config .semgrep.yml src tests --exclude src/resources --json --output semgrep.json || true

    - name: Upload Semgrep report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: semgrep-report
        path: semgrep.json
