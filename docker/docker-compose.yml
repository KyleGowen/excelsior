version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: overpower-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: overpower
    ports:
      - "1337:5432"
    volumes:
      - overpower_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  overpower_postgres_data:
