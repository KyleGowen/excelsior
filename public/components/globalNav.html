<!-- Global Navigation Component -->
<div class="unified-header">
    <div class="header-left">
        <img src="/src/resources/images/logo/logo5.png" alt="Overpower Deckbuilder" class="header-logo" onclick="console.log('Main header logo clicked'); event.preventDefault(); event.stopPropagation(); return false;">
    </div>
    <div class="header-center">
        <div class="app-tabs">
            <button class="app-tab-button" id="databaseViewBtn" onclick="switchToDatabaseView()">Database View</button>
            <button class="app-tab-button active" id="deckBuilderBtn" onclick="switchToDeckBuilder()">Deck Builder</button>
        </div>
    </div>
    <div class="header-right">
        <span id="userWelcome">Welcome, <span id="currentUsername"></span>!</span>
        <button id="createDeckBtn" class="create-deck-btn" onclick="createNewDeck()">+ Create Deck</button>
        <div class="create-user-container" id="createUserContainer" style="display: none;">
            <button id="createUserBtn" class="create-user-btn" onclick="toggleCreateUserDropdown()">+ Create User</button>
            <div class="create-user-dropdown" id="createUserDropdown">
                <form id="createUserForm" onsubmit="createUser(event)">
                    <div class="form-group">
                        <label for="newUsername">Username:</label>
                        <input type="text" id="newUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password:</label>
                        <input type="password" id="newPassword" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save</button>
                        <button type="button" class="cancel-btn" onclick="closeCreateUserDropdown()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <button id="logoutBtn" class="logout-btn">Log Out</button>
    </div>
</div>
