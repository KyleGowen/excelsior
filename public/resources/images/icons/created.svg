<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f1f3f5"/>
      <stop offset="0.35" stop-color="#cfd4da"/>
      <stop offset="0.6" stop-color="#aeb6bf"/>
      <stop offset="1" stop-color="#e6eaee"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.25)"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="1.6" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Calendar icon, metallic -->
  <g filter="url(#shadow)">
    <rect x="5" y="6" width="14" height="15" rx="3.2" fill="url(#metal)"/>
    <rect x="5.7" y="6.7" width="12.6" height="13.6" rx="2.6" fill="none" stroke="url(#edge)" stroke-width="1"/>
    <rect x="6.4" y="9.2" width="11.2" height="0.9" rx="0.45" fill="rgba(0,0,0,0.18)"/>
    <path d="M8 5v2.8M16 5v2.8" stroke="rgba(255,255,255,0.55)" stroke-width="1.6" stroke-linecap="round"/>

    <!-- Simple date dots -->
    <g fill="rgba(0,0,0,0.18)">
      <circle cx="8.6" cy="12.6" r="0.7"/>
      <circle cx="12" cy="12.6" r="0.7"/>
      <circle cx="15.4" cy="12.6" r="0.7"/>
      <circle cx="8.6" cy="15.8" r="0.7"/>
      <circle cx="12" cy="15.8" r="0.7"/>
      <circle cx="15.4" cy="15.8" r="0.7"/>
    </g>
  </g>
</svg>
